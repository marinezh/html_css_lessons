<!DOCTYPE html>

  <head>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>

  <body>
    <header>
      <div class="logo">
        <h1><a href="#"></a></h1>
      </div>

      <nav>
        <button id="mob_button">
          <span class="material-icons">menu</span>

        <ul>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#about">About me</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#contact">Contact me</a></li>
          <li><a href="#more">More about BCH</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="first">
        <h1>
          Marina Zhivotova
          <br />
          Full Stack Web Developer
        </h1>
      </section>
      <section id="projects">
        <h2>Projects</h2>
      </section>

      <section id="about">
        <h2>About me</h2>
      </section>
      <section id="skills">
        <h2>Skills</h2>
      </section>
      <section id="gallery">
        <h2>Gallery</h2>
        <div class="grid-container">

          <div class="item Ptitle">Post Title</div>
          <div class="item sidebar">Side bar</div>
          <div class="item meta">Post meta</div>
          <div class="item content">Main Content</div>
          <div class="item ads">ADS</div>
          <div class="item image">Main Content Image</div>
          <div class="item stuff">Other Stuff</div>
         
        </div>
    
      </section>

      <section id="more">
        <h2>More about BCH</h2>
      </section>
    </main>
    <footer id="contact">
      <div class="contact_container">
      <form name="form" method="post" id="form_message">
        <h2>Get in touch</h2>
        <div>
          <label for="name">First name</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="last_name">Last name</label>
          <input type="text" id="last_name" />
        </div>
        <div>
          <label for="email">Your name</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="textarea">Message</label>
          <textarea id="textarea" name="textarea" rows="4" cols="50">
   Your questions or comments
    </textarea
          >
        </div>
      </form>

      <p>Copyright &copy 2022</p>
    </div>
      <button class="btn" id="back_to_top">
        Back to Top <span class="material-icons"> arrow_upward </span>
      </button>
    </footer>
