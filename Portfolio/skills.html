<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="skills.css">

        <div class="skill">

            </div>
        </div>


        <div class="skill">

            </div>
        </div>

        <div class="skill">
            <div class="skill-name">Bootstrap</div>
            <div class="skill-bar">
                <progress value="65" max="100">65%</progress>
            </div>
        </div>

        <div class="progress">
            <div value="50" class = "progress-value1"></div>
        </div>

        <div class="progress">
            <div class = "progress-value2"></div>
        </div>

        <div class="progress">

        <div class="progress">
