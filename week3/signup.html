<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign UP</title>
  <link rel="stylesheet" href="/signup.css" />
</head>

<body>
  <div class=container>
    <div class="white_wrap">

      <h1>Sign Up</h1>

      <h2>It,s free and only takes a minute</h2>
      <form action="#">
        <div>
          <label for="name">First name</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="last_name">Last name</label>
          <input type="text" id="last_name" />
        </div>
        <div>
          <label for="email">Last name</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">Last name</label>
          <input type="password" id="password" />
        </div>
        <div>
          <label for="pass_confirm">Last name</label>
          <input type="password" id="pass_confirm" />
        </div>
<button type=" submit"></button>
      </form>
      <p>
        By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
      </p>
      <div>
        <h2>Already have an account ? <a href="#">Login here</a></h2>
      </div>
    </div>
  </div>
</body>

</html>
